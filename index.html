<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Photo App</title>
  </head>
  <body id="body">
    <header id="header">
      <h1>Welcome!</h1>
      <h3>Shiba Inu photo album collection!</h3>
      <div id="switcher">
        <img
          id="light"
          src="/img/light_mode_FILL0_wght700_GRAD200_opsz48.png"
          alt="day/light mode"
        />
        <img
          id="dark"
          src="/img/dark_mode_FILL0_wght700_GRAD200_opsz48.png"
          alt="night/dark mode"
        />
      </div>
    </header>
    <main>
      <img
        class="img"
        src="/img/shiba-beach-0.webp"
        alt="Shiba Inu at the beach"
      />
      <img
        class="img"
        src="/img/shiba-nature-0.jpeg"
        alt="Shiba Inu in nature"
      />
      <img
        class="img"
        src="/img/shiba-nature-1.jpeg"
        alt="Shiba Inu on a stone"
      />
      <img class="img" src="/img/shiba-serious-0.jpeg" alt="Shiba Inu looking
      class="img" serious" />
      <img class="img" src="/img/shiba-smile-0.jpeg" alt="Shiba Inu smiling" />
      <img class="img" src="/img/shiba-snow-0.webp" alt="Shiba Inu in snow" />
    </main>
    <footer id="footer">
      <p>
        Made by
        <a href="https://github.com/steff-mat" target="_blank" id="name"
          >Stefan Maties</a
        >
      </p>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
